name: Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            # 1. 저장소 체크아웃
            - name: Checkout repository
              uses: actions/checkout@v4

            # 2. Node.js 버전 설정 (Next.js 14 기준 최신 LTS 추천)
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            # 3. 패키지 설치
            - name: Install dependencies
              run: npm ci

            # 4. 테스트 실행
            - name: Run tests
              run: npm test
